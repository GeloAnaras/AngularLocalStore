<div class="base">
  <header>
    <button (click)="toMain()">MAIN</button>
    <div class="header-container" *ngIf="activeUser === null">
      <input type="text" placeholder="login" [(ngModel)]="user.login">
      <input type="password" placeholder="password" [(ngModel)]="user.password">
      <button (click)="login()">LOG IN</button>
    </div>
    <div class="header-container" *ngIf="activeUser !== null">
      <p>Hello {{activeUser.login | uppercase}}</p>
      <button (click)="logout()">LOG OUT</button>
      <a routerLink="/create">CREATE ADD</a>
    </div>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
